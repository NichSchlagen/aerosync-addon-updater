name: Build Packages

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - name: Linux AppImage
            os: ubuntu-latest
            build_command: npm run build:appimage
            artifact_prefix: aerosync-linux-appimage
            artifact_paths: |
              dist/*.AppImage

          - name: Windows Setup
            os: windows-latest
            build_command: npm run build:win:setup
            artifact_prefix: aerosync-windows-setup
            artifact_paths: |
              dist/*-setup.exe

          - name: Windows Portable
            os: windows-latest
            build_command: npm run build:win:portable
            artifact_prefix: aerosync-windows-portable
            artifact_paths: |
              dist/*-portable.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build package
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: ${{ matrix.build_command }} -- --publish never

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_prefix }}-${{ github.ref_name }}
          path: ${{ matrix.artifact_paths }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all built artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            release-assets/*.AppImage
            release-assets/*-setup.exe
            release-assets/*-portable.exe
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
